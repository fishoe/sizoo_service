<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/home.css" rel="stylesheet" type="text/css"/>
    <title>Size to Size</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="../static/media/글씨 마킹.png" alt="logo" width="300" height="150">
        </div>
            <div class="main_container">
                <div class="picture_container">
                    <figure>
                        <img src="../static/media/jordan_1.png" alt="intro_picture_1">
                        <img src="../static/media/spacehippie_1.png" alt="intro_picture_2">
                        <img src="../static/media/yeeze350_1.png" alt="intro_picture_3">
                    </figure>
                </div>
                <div class="log_in_container">
                    <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                        <!-- onchange할 때 이 값을 가져올 수 있는지 확인하면 댐 input이 변하면 동작하는거-->
                        <input type="text" id="user_id" name="user_id" placeholder="ID" onchange=""><br>
                        <input type="text" id="user_pw" name="user_pw" placeholder="PW"><br>
                        <div class="validation_login">
                            {% if error.state %}
                                <p>{{error.msg}}</p>
                            {% endif %}
                        </div>
                        <button class="button_login" type="submit" name="run_Login">login</button>
                    </form>
                    <p class="message_signup">Not resgisterd?
                        <a id="sign_up_open" href="#">Sign up</a>
                    </p>
                </div>
                <div class="sign_up_modal_container hidden">
                    <div class="modal_overlay"></div>
                    <div class="sign_up_contents">
                        <form action="{% url 'home' %}" method="POST" >
                        {% csrf_token %}
                            <input type="text" id="new_user_id" name="user_id" placeholder="ID"><br>
                            <input type="password" id="new_user_pw" name="user_pw" placeholder="PW"><br>
                            <input type="password" id="new_user_pw" name="user_pw_check" placeholder="PW CHECK"><br>
                            <div class="radio_check">
                                <label for="maleLabel" id="male">Male</label><input type="radio" id="maleLabel" name="user_gender" value="1">
                                <label for="femaleLabel" id="female">Female</label><input type="radio" id="femaleLabel" name="user_gender" value="0"><br>
                            </div>
                            <input type="text" id="new_user_email" name="user_email" placeholder="E-MAIL"><br>
                            <button type="submit" name="run_SignUp">sign up!</button>
                        </form>
                    </div>
                </div>
            </div>
        <div class="footer">
            <p>Company</p>
        </div>
    </div>
    
    <script>
        const openButton = document.getElementById("sign_up_open");
        const modal = document.querySelector(".sign_up_modal_container");
        const overlay = modal.querySelector(".modal_overlay");
        const closeBtn = modal.querySelector("button");
        const openModal = () => {
            modal.classList.remove("hidden");
        }
        const closeModal = () => {
            modal.classList.add("hidden");
        }
        overlay.addEventListener("click", closeModal);
        closeBtn.addEventListener("click", closeModal);
        openButton.addEventListener("click", openModal);


    </script>
</body>
</html>
