<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/shoerack.css" rel="stylesheet" type="shoerack/css"/>
    <title>Size to Size</title>
    <link href="../static/result.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="" alt="logo" width="500" height="200">
            </div>
            <div class="profile">
                {% if user.is_authenticated %}
                <h4>Welcome {{user.get_username}}!
                    <a href="{% url 'logout' %}">logouts</a></h4>
                {% endif %}
            </div>
        </div>
        <div class="big_logo">
            <img src="media/black border2.png" alt="logo" width="400" height="80">
        </div>
        <br>
        <br>
        <div class="main_container">
            <div class="input">
                <div class="column_label">
                    <label class="label_brand">Brand</label>
                    <label class="label_product">Product</label>
                </div>
                <form action="{% url 'shoerack' %}" method="POST" name="Add" id="form_target">
                <div class="target">
                    {% csrf_token %}
                    <div class="target_brand">
                        <select id="select_brand" name="brand" onchange="getBrand()">
                            <!-- LineUP에서 brand 가져옴 -->
                            {% for row in lineupAll %}
                                <option value="{{row.LineUp_Brand}}">{{row.LineUp_Brand}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="target_model">
                        <select name="brand_model">
                            {% for row in shoesdataAll %}
                            <!-- ShoesData에서 name 가져옴 -->
                                <option value="{{row.Model_name}}">{{row.Model_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                </div>
                <div class="buttons">
                    <div class="target_find">
                        <button class="button_Add" type="submit" name="run_Add">find size</button>
                        <input type="hidden" name="user_id" value="{{user.id}}"/>
                    </div>
                    <div class="return_shoeRack">
                        <button class="button_Add" type="submit" name="return_shoeRack">shoerack</button>
                        <input type="hidden" name="user_id" value="{{user.id}}"/>
                    </div>
                </div>
                </form>     
            </div>
            <div class="result">
                <p><strong>{{user.get_username}}</strong>의 <strong>{{target_model}}</strong> 추천 사이즈는 </p>
                <p><strong>{{result}}</strong> 입니다. </p>
            </div>
        </div>
        <div class="footer">
            <p>Company</p>
        </div>
    </div>
</body>
</html>
